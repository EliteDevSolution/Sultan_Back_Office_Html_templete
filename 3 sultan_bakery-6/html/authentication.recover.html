<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Forgot-password</title>
    <meta name="description" content="Responsive, Bootstrap, BS4" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

    <!-- style -->
    <!-- build:css ../assets/css/site.min.css -->
    <link rel="stylesheet" href="../assets/css/bootstrap.css" type="text/css" />
    <link rel="stylesheet" href="../assets/css/i-con.css" type="text/css" />
    <link rel="stylesheet" href="../assets/css/theme.css" type="text/css" />
    <link rel="stylesheet" href="../assets/css/style.css" type="text/css" />
    <!-- endbuild -->
</head>

<body class="layout-column">


    <div class="d-flex flex-column flex">
        <div class="p-3 p-md-5">
            <div class="card p-0 col-lg-8 offset-lg-2">
                <div class="row no-gutters">
                    <div class="col-md-6 bg-primary r-l">
                        <div class="p-4 d-flex flex-column h-100">
                            <h4 class="mb-2 text-white">Sultan Bakery</h4>
                            <div class="text-fade">Back office</div>
                            <div class="d-flex flex align-items-center justify-content-center pb-5">
                                <div class="animate fadeIn">
                                    <img src="../assets/img/logo/Sultan logo-auth.svg" style="max-width: 100%;">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6" id="content-body" style="height: 400px;">
                        <div class="p-4">
                            <div>
                                <h5>Forgot your password?</h5>
                                <p>
                                    <small class="text-muted">Enter your email below and we will send you instructions
                                        on how to change
                                        your password.</small>
                                </p>
                            </div>
                            <form name="reset" class="py-5 my-md-5" data-plugin="notie">
                                <div class="form-group">
                                    <input type="email" placeholder="Email" class="form-control" required>
                                </div>
                                <button type="submit" class="btn btn-primary btn-block">Send</button>
                            </form>
                            <div class="pt-1">
                                Return to
                                <a href="../signin.html" class="text-primary font-weight-bold">Sign in</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- build:js ../assets/js/site.min.js -->
    <!-- jQuery -->
    <script src="../libs/jquery/dist/jquery.min.js"></script>
    <!-- Bootstrap -->
    <script src="../libs/popper.js/dist/umd/popper.min.js"></script>
    <script src="../libs/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- ajax page -->
    <script src="../libs/pace-progress/pace.min.js"></script>
    <script src="../libs/pjax/pjax.js"></script>
    <script src="../assets/js/ajax.js"></script>
    <!-- lazyload plugin -->
    <script src="../assets/js/lazyload.config.js"></script>
    <script src="../assets/js/lazyload.js"></script>
    <script src="../assets/js/plugin.js"></script>
    <!-- theme -->
    <script src="../assets/js/theme.js"></script>
    <script src="../assets/js/office/authentication.recover.js"></script>
    <!-- endbuild -->
    <footer></footer>
</body>

</html>
