<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Signin | Agile - Bootstrap 4 Web Application</title>
  <meta name="description" content="Responsive, Bootstrap, BS4" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

  <!-- style -->
  <!-- build:css ../assets/css/site.min.css -->
  <link rel="stylesheet" href="../assets/css/bootstrap.css" type="text/css" />
  <link rel="stylesheet" href="../assets/line-awesome/css/line-awesome.min.css">
  <link rel="stylesheet" href="../assets/css/i-con.css" type="text/css" />
  <link rel="stylesheet" href="../assets/css/theme.css" type="text/css" />
  <link rel="stylesheet" href="../assets/css/style.css" type="text/css" />
  <!-- endbuild -->
</head>

<body class="bg-white">
  <div class="d-flex" style="height: 100vh;">
    <div class="col-md-6 h-100 d-flex justify-content-center align-items-center" id="content-body">
      <div class="col-6">
        <h2>
          Lost your password?<br>
          Enter your details to recover.
        </h2>
        <p class="mb-5">
          <small class="text-muted">Enter your details to proceed further</small>
        </p>
        <form class="pt-3" role="form" action="../signin.html">
          <div class="form-group pb-3">
            <label>Email</label>
            <input type="email" class="form-control" placeholder="Enter email">
          </div>
          <button type="submit" class="btn btn-info btn-md btn-block mb-4">Recover</button>
        </form>
      </div>
    </div>
    <div class="col-md-6 bg-info">
    </div>
  </div>


  <!-- build:js ../assets/js/site.min.js -->
  <!-- jQuery -->
  <script src="../libs/jquery/dist/jquery.min.js"></script>
  <!-- Bootstrap -->
  <script src="../libs/popper.js/dist/umd/popper.min.js"></script>
  <script src="../libs/bootstrap/dist/js/bootstrap.min.js"></script>
  <!-- ajax page -->
  <script src="../libs/pace-progress/pace.min.js"></script>
  <script src="../libs/pjax/pjax.js"></script>
  <script src="../assets/js/ajax.js"></script>
  <!-- lazyload plugin -->
  <script src="../assets/js/lazyload.config.js"></script>
  <script src="../assets/js/lazyload.js"></script>
  <script src="../assets/js/plugin.js"></script>
  <!-- theme -->
  <script src="../assets/js/autoNumeric-1.8.3.js"></script>
<script src="../assets/js/theme.js"></script>
  <!-- endbuild -->
</body>

</html>
